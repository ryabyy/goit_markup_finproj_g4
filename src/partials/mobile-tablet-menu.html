<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu with Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay -->
    <div class="menu-overlay"></div>

    <!-- Menu -->
    <nav class="menu">
        <!-- Close Button -->
        <div class="menu-close">
            <svg id="close-icon" viewBox="0 0 40 40">
                <line x1="10" y1="10" x2="30" y2="30" stroke="white" stroke-width="3"/>
                <line x1="30" y1="10" x2="10" y2="30" stroke="white" stroke-width="3"/>
            </svg>
        </div>

        <!-- Navigation Links -->
        <div class="menu-navigation">
            <a href="#" class="menu-link">Home</a>
            <a href="#" class="menu-link">About</a>
            <a href="#" class="menu-link">Services</a>
            <a href="#" class="menu-link">Portfolio</a>
            <a href="#" class="menu-link">Contact</a>
        </div>

        <!-- Social Icons -->
        <div class="menu-socials">
            <div class="social-icon">
                <svg id="facebook" viewBox="0 0 40 40"></svg>
            </div>
            <div class="social-icon">
                <svg id="instagram" viewBox="0 0 40 40"></svg>
            </div>
            <div class="social-icon">
                <svg id="youtube" viewBox="0 0 40 40"></svg>
            </div>
        </div>
    </nav>
</body>
</html>
